<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/action_page.php" method="post">
        <fieldset>
            <legend> Add user</legend>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Name" />
            <br />
            <br />
            <label for="surname">Surname</label>
            <input type="text" name="surname" id="surname" placeholder="Surname" />
            <br />
            <br />
            <label for="emailAddress">Email Address</label>
            <input type="text" name="emailAddress" id="emailAddress" placeholder="Email Address" />
            <br />
            <br />
            <label for="yourRole">Your role:</label>
            <select name="yourRole" id="yourRole">
                <option value="">--Please choose an option--</option>
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
                <option value="Guest">Guest</option>
            </select>
            <br />
            <br />
            <p>Choose your Favourite programming language</p>
            <input type="radio" name="language_html" value="HTML" /> HTML
            <br />
            <input type="radio" name="language_css" value="CSS" /> CSS
            <br />
            <input type="radio" name="language_javascript" value="JavaScript" /> JavaScript
            <br />
            <br />
            <label for="comments">Comments</label>
            <br/>
            <textarea name="comments" id="comments" placeholder="Comments">
            </textarea>
            <br />
            <br />
            <label for="currentDate"> Current Date</label>
            <input type="date" name="currentDate" id="currentDate" />
            <br />
            <br />
            <label for="signUp">Sign up for the newsletter</label>
            <input type="checkbox" name="signUp" id="signUp" />
            <br />
            <br />
            <label for="agree">Agree to terms and Conditions</label>
            <input type="checkbox" name="agree" id="agree" />
            <br />
            <br />
            <input type="submit" />
        </fieldset>
    </form>
</body>

</html>
